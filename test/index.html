<head>

<div onclick="maFonction()">Banana</div>

</br>

</div>

<div class="resultat"></div>

</div>
<script>

function maFonction() {
  var div = document.getElementById("maDIV");
  if (div.style.display === "none") {
    div.style.display = "block";
  } else {
    div.style.display = "none";
  }
}

const b = document.getElementById("anime");
b.addEventListener("click", function() {
	b.innerHTML = "Cherchez le puit, Cheater"
});
const c = document.getElementById("anime");
c.addEventListener("dblclick", function() {
	c.innerHTML = "A droite"
});
let score = 0;
const buttons = document.querySelectorAll("button");
for (let i = 0; i < buttons.length; i++) {
buttons[i].addEventListener("click", function() {  
const joueur = buttons[i].innerHTML;
const robot = buttons[Math.floor(Math.random() * buttons.length)].innerHTML;
const h = document.getElementById("vs").innerHTML = score;
let resultat = "";




if (joueur === robot) {
	resultat = "Egalité Bitch";
}
else if ((joueur === "Pierre" && robot === "Ciseaux") || (joueur === "Feuille" && robot === "Pierre") || (joueur === "Ciseaux" && robot === "Feuille") || (joueur === "Feuille" && robot === "Puit")) {
	resultat = "Bien ouej";
	score += 1;
}
else if ((joueur === "Puit" && robot === "Ciseaux") || (joueur === "Puit" && robot === "Pierre")) {
	resultat = "Oho Technique secrète";
	score += 1;
}
else {
	resultat = "Looser !!";
	score -= 1;

}

if (score === 5) {
	document.getElementById("bravo").innerHTML = "Bravo !!!!!!!!!!!!!"
}
if (score === -3) {
	document.getElementById("bravo").innerHTML = "Big Looser !!"
}
if (score === 10) {

}


	document.querySelector(".resultat").innerHTML = `
	Joueur : ${joueur} </br> </br>
	Robot : ${robot} </br> </br>
	${resultat} 
	`;

});

}

</script>

</html>
